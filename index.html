<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo Lists</h1>
    <p style="color: grey;">Click to mark as done.</p>
    <p style="color: grey;">Double click to remove task.</p>
    <div class="container">
        <input type="text" id="inputField" placeholder="Enter your task"><button id="addList">+</button>
        <div class="to-dos" id="toDoContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
